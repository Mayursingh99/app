<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Webflow Metadata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Webflow Metadata</h2>
        <form id="metadata-form">
            <label for="item-id">Item ID:</label>
            <input type="text" id="item-id" name="item-id" required>
            
            <label for="meta-title">Meta Title:</label>
            <input type="text" id="meta-title" name="meta-title" required>
            
            <label for="meta-description">Meta Description:</label>
            <textarea id="meta-description" name="meta-description" rows="4" required></textarea>
            
            <button type="submit">Update Metadata</button>
        </form>
        <div id="status-message"></div>
    </div>

    <script>
        document.getElementById('metadata-form').addEventListener('submit', async function(e) {
            e.preventDefault();
        
            const itemId = document.getElementById('item-id').value;
            const title = document.getElementById('meta-title').value;
            const description = document.getElementById('meta-description').value;
        
            try {
                const response = await fetch("https://app-silk-delta.vercel.app/update-metadata", {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ itemId, title, description })
                });
        
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }
        
                const result = await response.json();
                document.getElementById('status-message').innerText = result.message;
            } catch (error) {
                document.getElementById('status-message').innerText = 'Error updating metadata: ' + error.message;
            }
        });
    </script>
</body>
</html>
